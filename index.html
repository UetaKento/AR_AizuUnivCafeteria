<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>会津大学 3D学食</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    </head>
    <body>
        <h1 align="center">会津大学 3D学食</h1>
        <h2 align="center">丼もの</h2>
        <div class="container">
            <div class="card">
                <model-viewer
                id="SauceKatsudon_lazy_load"
                src="3dmodels/SauceKatsudon/SauceKatsudon.glb"
                ios-src="3dmodels/SauceKatsudon/SauceKatsudon.usdz"
                alt="ソースカツ丼の3Dモデル"
                shadow-intensity="1"
                camera-controls
                touch-action="pan-y"
                reveal="manual"
                ar>
                    <div class="donmono_lazy_load_poster" slot="poster"></div>
                    <div id="SauceKatsudon" class="button_load" slot="poster">モデルを表示</div>
                </model-viewer>
                <script>
                    document.querySelector('#SauceKatsudon').addEventListener('click', () => 
                    document.querySelector('#SauceKatsudon_lazy_load').dismissPoster());
                </script>
                <section class="attribution">
                        <h1>ソースカツ丼</h1>
                </section>
            </div>

            <div class="card">
                <model-viewer
                id="SauceSasamiKatsudon_lazy_load"

                </script>
                <section class="attribution">
                        <h1>ソースささみカツ丼</h1>
                </section>
            </div>
        </div>
