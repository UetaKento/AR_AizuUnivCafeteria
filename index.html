<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>会津大学_3D学食</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    </head>
    <body>
        <h1>会津大学_3D学食</h1>
        <div class="container">
            <div class="card">
                <model-viewer
                id="SauceKatsudon_lazy_load"
                src="3dmodels/SauceKatsudon/SauceKatsudon.glb"
                shadow-intensity="1"
                camera-controls
                autoplay
                touch-action="pan-y"
                reveal="manual"
                ar>
                    <div class="lazy-load-poster" slot="poster"></div>
                    <div id="SauceKatsudon" class="button-load" slot="poster">モデルを表示</div>
                </model-viewer>
                <script>
                    document.querySelector('#SauceKatsudon').addEventListener('click', () => 
                    document.querySelector('#SauceKatsudon_lazy_load').dismissPoster());
                </script>
                <section class="attribution">
                        <h1>ソースカツ丼</h1>
                </section>
            </div>

            <div class="card">
                <model-viewer
                id="normal"
                src="3dmodels/SauceKatsudon/SauceKatsudon.glb"
                shadow-intensity="1"
                camera-controls
                autoplay
                touch-action="pan-y"
                ar>
                </model-viewer>
            </div>
            
            <div class="card">
                    <model-viewer
                    id="normal"
                    src="3dmodels/SauceKatsudon/SauceKatsudon.glb"
                    shadow-intensity="1"
                    camera-controls
                    autoplay
                    touch-action="pan-y"
                    ar>
                    </model-viewer>
            </div>
        </div>
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    </body>
</html>
